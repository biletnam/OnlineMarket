<div class="row">

    <div class="col-lg-7">
        <ul class="nav nav-tabs">
            <li role="presentation"><a ng-href="/">Operations</a></li>
            <li role="presentation"><a ng-href="/archive">Archive</a></li>
            <li ng-if="isAdmin" role="presentation" class="active"><a ng-href="/users">Users</a></li>
        </ul>

        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Email</th>
                            <th>Balance</th>
                            <th>Role</th>
                            <th>Change role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{$index + 1}}</td>
                            <td>{{user.Email}}</td>
                            <td>{{user.Balance}}</td>
                            <td>{{user.RoleTitle}}</td>
                            <td>
                                <button class="btn btn-primary" data-toggle="modal" data-target="#{{user.Id}}">Change role</button>
                                <!-- Modal -->
                                <div class="modal fade" id="{{user.Id}}" tabindex="-1" role="dialog" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Purchase</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-group">
                                                    <label>Select role:</label>
                                                    <select class="form-control" ng-init="role = '2'" ng-model="role" >
                                                        <option value="1">Administrator</option>
                                                        <option value="2" selected="selected">User</option>
                                                        <option value="3">Banned user</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="changeRole(user.Id, role)">Buy</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
