<div class="row" ng-if="userData.isUserLoggedIn">
    <div class="col-lg-7">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a ng-href="/">Operations</a></li>
            <li role="presentation"><a ng-href="/archive">Archive</a></li>
        </ul>

        <div class="col-lg-2" ng-repeat="buy in resourcesToBuy">
            {{buy.Title}}
        </div>

        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Resource</th>
                            <th>Qty</th>
                            <th>Amount</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Wood</td>
                            <td>10</td>
                            <td>200</td>
                            <td>02.23.2017</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
