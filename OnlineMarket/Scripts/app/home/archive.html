<div class="row">

    <div class="col-lg-9">
        <ul class="nav nav-tabs">
            <li role="presentation"><a ng-href="/">Operations</a></li>
            <li role="presentation" class="active"><a ng-href="/archive">Archive</a></li>
            <li ng-if="userData.isAdmin" role="presentation"><a ng-href="/users">Users</a></li>
        </ul>

        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Resource</th>
                            <th>Deal Type</th>
                            <th>Qty</th>
                            <th>Amount</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="deal in deals|itemsPerPage:5">
                            <td>{{$index + 1}}</td>
                            <td>{{deal.ResourceTitle}}</td>
                            <td>{{deal.DealType}}</td>
                            <td>{{deal.Quantity}}</td>
                            <td>{{deal.Amount}}</td>
                            <td>{{deal.Date}}</td>
                        </tr>
                    </tbody>
                </table>
                <dir-pagination-controls max-size="5"
                                         direction-links="true"
                                         boundary-links="true">
                </dir-pagination-controls>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a ng-href="#">Recent Activities</a></li>

        </ul>
        <div class="row" style="padding-top: 20px">
            <div class="col-lg-10 col-lg-offset-1">
                <p ng-repeat="activity in activities track by $index">{{activity}}</p>
            </div>
        </div>
    </div>
</div>
