<div class="row">

    <div class="col-lg-7">
        <ul class="nav nav-tabs">
            <li role="presentation"><a ng-href="/">Operations</a></li>
            <li role="presentation" class="active"><a ng-href="/archive">Archive</a></li>
            <li ng-if="isAdmin" role="presentation"><a ng-href="/users">Users</a></li>
        </ul>

        <div class="row">
        <div class="col-lg-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Resource</th>
                        <th>Deal Type</th>
                        <th>Qty</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="deal in deals">
                        <td>{{$index + 1}}</td>
                        <td>{{deal.ResourceTitle}}</td>
                        <td>{{deal.DealType}}</td>
                        <td>{{deal.Quantity}}</td>
                        <td>{{deal.Amount}}</td>
                        <td>{{deal.Date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
</div>
