<div class="row" ng-if="isConfirmed">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h3>Email confirmed</h3>
        <p>Thank you for confirming email. Now you can sign in with your email and password.</p>
    </div>
</div>
<div class="row" ng-if="!isConfirmed">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h3>Email is not confirmed.</h3>
        <p>Please, try to sign up one more time.</p>
    </div>
</div>
